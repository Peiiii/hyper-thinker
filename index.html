<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibo: The Hyper Thinker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0e14;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .font-mono {
        font-family: 'IBM Plex Mono', monospace;
      }
      .brain-orbit {
        animation: orbit 30s linear infinite;
      }
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(130px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(130px) rotate(-360deg); }
      }
      .brain-orbit-2 { animation-delay: -5s; }
      .brain-orbit-3 { animation-delay: -10s; }
      .brain-orbit-4 { animation-delay: -15s; }
      .brain-orbit-5 { animation-delay: -20s; }
      .brain-orbit-6 { animation-delay: -25s; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background-color: #475569;
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      details[open] > summary .details-arrow {
        transform: rotate(180deg);
      }
    </style>
